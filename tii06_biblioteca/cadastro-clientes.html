<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    
    <form id="form-cliente">
        <label>Nome: <input type="text" id="nome" required minlength="3"></label>
        <button type="submit">Cadastrar</button>
    </form>
    
    <div>
        <a href="lista-clientes.html">Ver Clientes</a> | 
        <a href="index.html">Voltar ao Menu</a>
    </div>
    
    <script type="module">
        import { Cliente } from "./classes/Cliente.js";
        import { BancoDeDados } from "./classes/BancoDeDados.js";

        document.addEventListener("DOMContentLoaded", () => {
            const formCliente = document.getElementById("form-cliente");
            
            formCliente.addEventListener("submit", (e) => {
                e.preventDefault();
                
                const nome = document.getElementById("nome").value;
                
                try {
                    const cliente = new Cliente(nome);
                    BancoDeDados.salvarCliente(cliente);
                    
                    alert("Cliente cadastrado com sucesso!");
                    formCliente.reset();
                } catch (error) {
                    alert(`Erro ao cadastrar cliente: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
